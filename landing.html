<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style2.css">

	<title>Racer Game!</title>
</head>
<body>
<!-- creates container  -->
	<main class="container">

		<div class="logo">
			<h1>Racer Game</h1>
		</div>
			

		<!-- account access container begins -->
		<div class="logIn">
			
			<div class="signIn">
				<h2>Sign In!</h2>
			</div>
				<form class="form" action="#" method="GET">
					<div id="emailInput" class="accountInfo">
						<label for="email">Email</label>
						<br>
						<input type="email" name="emailInput">
					</div>
					<div id="passwordInput" class="accountInfo">
						<label for="password">Password</label>
						<br>
						<input type="password" name="passwordInput">
					</div>
					<div class="gameTime">
						<button class="raceStart">Start Race!</button>
					</div>
					<div class="checkBox">
						<label for="remember">
							<input id="remember" class="check" type="checkbox" name="rememberMe"><p class="memberMe">Remember me</p>
						</label>
					</div>
					<div class="facebookLogin">
						<a href="#"><img class="fb" src="images/facebook.png" alt=""><p class="login" >Login with FaceBook</p></a>
					</div>
					<div class="signUp">
						<p class="newAccount">New to Racer? <a href="#">Sign up now</a></p>
					</div>
				</form>

			</div>
		<!-- account access container ends -->

	</main>

	<footer class="footer">
			<div class="contact-us">
				<p class="contact-info">Questions? Do not call me.</p>
			</div>
			<div class="navigation">
				<nav class="gameInfo">
					<li class="instructions"><a href="#">Instructions</a></li>
					<li class="comments"><a href="#">Comments/Feedback</a></li>
					<li class="leaderBoard"><a href="#">Leader Board</a></li>
				</nav>
			</div>

		</footer>


	
	
</body>
</html>
